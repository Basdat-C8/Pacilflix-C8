{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
  body, html {
    background-color: white; 

  .container {
    text-align: center;
    background: white;
    padding: 40px 60px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.1);
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  button {
    width: 100%; 
    margin-bottom: 10px; 
    padding: 12px 25px;
    border: none;
    background-color: #555;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    font-weight: 600;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
    font-family: 'Poppins', sans-serif;
  }

  button:hover {
    background-color: #666;
  }

  h1 {
    font-weight: 700;
  }

  .form-label {
    text-align: left;
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
    font-family: 'Poppins', sans-serif;
  }

  .form-control {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: 'Poppins', sans-serif;
  }

  .mb-3 {
    margin-bottom: 16px;
  }

  .error-message {
    color: red;
    margin-top: 10px;
  }

  .messages {
    color: red;
    margin-top: 10px;
  }

  .messages .success {
    color: green;
  }

  .messages .error {
    color: red;
  }
</style>

<div class="container">
    <h1 class="card-title">Register</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Negara Asal:</label>
            <input type="text" name="country" id="country" class="form-control" placeholder="Negara Asal">
        </div>
        <button type="submit" class="btn btn-primary">Daftar</button>
        {% if error %}
            <p class="error-message">Please fill in all fields correctly.</p>
        {% endif %}
        
        {% if messages %}
          <div class="messages">
              {% for message in messages %}
              <div class="{{ message.tags }}">
                  {{ message }}
              </div>
              {% endfor %}
          </div>
        {% endif %}
    </form>
</div>
{% endblock content %}
