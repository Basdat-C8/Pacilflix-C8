{% extends 'base.html' %}


{% block title %}PacilFlix - Beli Standard{% endblock %}

{% block content %}
<style>
    /* Custom styles for the trailer page */
    .tab-content {
      margin-top: 20px;
    }
    .table-hover tbody tr:hover {
      background-color: #f5f5f5;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    th, td{
        text-align: center;
        width: 25%;
    }
</style>

<div class="container my-5">
  <h1 style="text-align: center;">Informasi Paket yang Ingin Dibeli</h1>
  <div class="tab-pane fade show active">
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Nama</th>
                  <th scope="col">Harga</th>
                  <th scope="col">Resolusi Layar</th>
                  <th scope="col">Dukungan Perangkat</th>
              </tr>
          </thead>
      
          <tbody>
              <tr>
                  <td scope="col">Standard</td>
                  <td scope="col">Harga</td>
                  <td scope="col">2K</td>
                  <td scope="col">Device</td>
              </tr>
          </tbody>
      </table>
  </div>
  <h1 style="text-align: center;">Pilih Metode Pembayaran</h1>
  <div class="dropdown text-center">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Metode Pembayaran
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Transfer Bank</a>
      <a class="dropdown-item" href="#">Kartu Kredit</a>
      <a class="dropdown-item" href="#">E-Wallet</a>
    </div>
  </div>
  <div class="text-center mt-3">
    <button class="btn btn-primary">Bayar</button>
  </div>
</div>
{% endblock %}
