{% extends 'base.html' %}

{% block content %}

<style>
    th, td{
        text-align: center;
        width: 25%;
    }
</style>

<div class="container my-5">
    <h1 style="text-align: center;">Daftar Unduhan</h1>
    <div class="tab-pane fade show active">
        <table class="table" id="unduhan-table"></table>
    </div>
</div>

<script>
    async function getUnduhan() {
        return fetch("{% url 'daftarunduhan:get_all_users_unduhan' %}").then((res) => res.json())
    }
    
    async function refresUnduhan() {
        document.getElementById("unduhan-table").innerHTML = ""
        const fetchedunduhan = await getUnduhan();
        const unduhan = fetchedunduhan['unduhan']
        let htmlString = ''

        if(unduhan.length === 0){
            htmlString = `<p align="center"> Anda belum mengunduh tayangan apapun </p>`
        }
        else{
            htmlString = `<thead>
                <tr>
                    <th scope="col">Judul</th>
                    <th scope="col">Waktu diunduh</th>
                    <th scope="col">Aksi</th>
                </tr>
            </thead>`
            unduhan.forEach((item) => {
                htmlString += `\n<tr>
                    <td>${item.judul}</td>
                    <td>${item.timestamp.replaceAll("T", ", ")}</td>
                    <td>
                        <center>
                            <form action="{% url 'daftarunduhan:delete_unduhan' %}" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="id_tayangan" value="${item.id_tayangan}">
                                <input type="hidden" name="timestamp" value="${item.timestamp}">
                                <input type="hidden" name="username" value="${item.username}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </center>
                    </td>
                    </tr>`
                })
        }
                
        document.getElementById("unduhan-table").innerHTML = htmlString
    }
            
    refresUnduhan()

</script>

{% endblock content %}
