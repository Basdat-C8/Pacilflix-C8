<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: floralwhite;
    padding: 10px 20px;
  }
  .navbar a, .navbar button {
    color: black;
    background: none;
    border: none;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
    padding: 10px 20px;  /* Consistent padding */
  }
  .navbar a#brand span.pacil {
    color: blue;
  }
  .navbar a#brand span.flix {
    color: red;
  }
  .navbar a.user { /* Specific styles for the User_C8 link */
    background-color: blue;
    color: white;
    border-radius: 5px; /* Optional: adds rounded corners */
  }
  .navbar a.user:hover {
    background-color: darkblue; /* Darker blue on hover for better interaction feedback */
  }
  .navbar a.logout { /* Specific styles for the logout button when using <a> tag */
    background-color: red; /* Red background */
    color: white; /* White text */
    padding: 10px 20px;
    border-radius: 5px;
    display: inline-block; /* Ensures padding and border-radius are applied */
    text-align: center;
  }
  .navbar a.logout:hover {
    background-color: darkred; /* Darker red on hover */
  }
</style>
</head>
<body>
<div class="navbar">
  <a id="brand" href="#"><span class="pacil">Pacil</span><span class="flix">Flix</span></a>
  <a href="{% url 'tayangan:show_read_tayangan' %}">Daftar Tayangan</a>
  <a href="#">Daftar Kontributor</a>
  <a href="{% url 'daftarfavorit:show_daftar_favorit' %}">Kelola Daftar Favorit</a>
  <a href="{% url 'daftarunduhan:show_daftar_unduhan' %}">Kelola Daftar Unduhan</a>
  <a href="#">Kelola Langganan</a>
  <a href="#" class="user">{{ username }}</a>
  <a href="{% url 'logout' %}" class="logout">Logout</a> <!-- Updated link for logout -->
</div>
</body>
</html>
